<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:fragment="generic-head(title)">
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- BOOTSTRAP CSS -->
      <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
      <title th:text="${title}"></title>
    </th:block>
  </head>

  <body>
    <header th:fragment="header-page">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Best of</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" th:href="@{/movies}">Movies</a>
              <a class="nav-link" th:href="@{/songs}">Songs</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <div th:fragment="list(media, url)" class="container d-flex flex-column align-items-center text-center">
          <div class="row border w-50" th:each="element : ${media}">
            <div class="col">
              <a
                class="h2 text-primary"
                th:href="@{|/${url}/${element.id}|}"
                th:text="${element.title}"
              ></a>
            </div>
          </div>
        </div>
    </main>

  </body>
</html>
